<html>
<title>Link</title>
<body>
	<form method="post" id="myform" action="javascript:" onsubmit="submitForm()" enctype="application/json">
		<table id="userTable">
			<tr>
				<td>Nome do link:</td>
				<td><input id="linkTxt" type="text" name="name"></td>
			</tr>
			<tr>
				<td>URL:</td>
				<td><input id="urlTxt" type="text" name="url"></td>
			</tr>
			<tr>
				<td></td>
				<td align="right"><input type="submit" value="Enviar"/></td>
			</tr>
		</table>
	</form>
</body>
</html>

<script src="/iface-profile/js/jquery-3.1.0.min.js"></script>

<script>
function formToJSON(){
    var json = '{"name":"'+$("#linkTxt").val()+'","url": "'+$("#urlTxt").val()+'"}';
    return json;
}

function submitForm(){
	var formData = formToJSON();
	alert(formData);
	$.ajax({
		  type: "POST",
		  headers:{
		        "Content-Type":"application/json",
		        "Accept":"application/json"
		  },
		  url: "/iface-profile/service/link",
		  data: formData,
		  success: function(){alert("Sucesso!")},
		  dataType: "json",
		  contentType : "application/json"
		});
}
</script>
