<script src="/iface-profile/js/jquery-3.1.0.min.js"></script>

<script>
$('#modal').hide();

$.ajax({
  type: "GET",
  headers:{
        "Content-Type":"application/json",
        "Accept":"application/json"
  },
  url: "/iface-profile/service/user_academic_profile",
  success: function(data){
	  for(var i=0;i<data.length;i++){
	        var tr="<tr>";
	        var td1="<td align='center'>"+data[i]["id"]+"</td>";
	        var td2="<td align='center'>"+data[i]["user"]["name"]+"</td>";
	        var td3="<td align='center'>"+data[i]["link"]["name"]+"</td>";
	        var td4="<td align='center'>"+data[i]["college"]+"</td>";
	        var td5="<td align='center'>"+data[i]["dateStart"]+"</td>";
	        var td6="<td align='center'>"+data[i]["dateEnd"]+"</td>";
	        var td7="<td align='center'>"
	        	+"<button onclick='abrirModal("+data[i]["id"]+")'>Editar</button>"
	        	+"<button onclick='excluirUsuario("+data[i]["id"]+")'>Excluir</button></td></tr>";

	       $("#userTable").append(tr+td1+td2+td3+td4+td5+td6+td7); 

	    }  
  }
});

function abrirModal(idUsed){
	$.ajax({
		  type: "GET",
		  url: "/iface-profile/service/user_academic_profile/"+idUsed,
		  success: function(data){
			  $('#txtId').val(data["id"]);
	          $('#userTxt').val(data["user"]["id"]);
	          $('#linkTxt').val(data["link"]["id"]);
	          $('#collegeTxt').val(data["college"]);
	          $('#dateStartTxt').val(data["dateStart"]);
	          $('#dateEndTxt').val(data["dateEnd"]);
			 
			  $('#modal').show();
		  }
		});
}

window.onclick = function(event) {
    if (event.target == modal) {
    	$('#modal').hide();
    }
}

$(".close").click(function(){
	$('#modal').hide();
});


function formToJSON(){
    var json = '{"id": '+$("#txtId").val()+',"user":{"id":'+$("#userTxt").val()+'},"link":{"id":'+$("#linkTxt").val()+'},"college":"'+$("#collegeTxt").val()+'","dateStart":"'+$("#dateStartTxt").val()+'T00:00:00","dateEnd":"'+$("#dateEndTxt").val()+'T00:00:00"}';
    return json;
}


function submitForm(){
	var formData = formToJSON();
	$.ajax({
		  type: "PUT",
		  headers:{
		        "Content-Type":"application/json",
		        "Accept":"application/json"
		  },
		  url: "/iface-profile/service/user_academic_profile",
		  data: formData,
		  success: function(){
			  alert("Alterado com sucesso");
			  document.location = "/iface-profile/partials/list_useracademicprofile.html";
		  },
		  dataType: "json",
		  contentType : "application/json"
		});
}

function excluirUsuario(idUsed){
	if(confirm("Deseja remover o perfil acad�mico do usu�rio de id "+idUsed+"?")){
		$.ajax({
			  type: "DELETE",
			  url: "/iface-profile/service/user_academic_profile/"+idUsed,
			  success: function(){
				  alert("Excluido com sucesso");
				  document.location = "/iface-profile/partials/list_useracademicprofile.html";
			  }
		});
	}
}




</script>
