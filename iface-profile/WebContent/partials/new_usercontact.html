<html>
<title>UserContact</title>
<body>
	<form method="post" id="myform" action="javascript:" onsubmit="submitForm()" enctype="application/json">
		<table id="userTable">
			<tr>
				<td>Digite o id do user:</td>
				<td><input id="userId" type="text" name="user"></td>
			</tr>
			<tr>
				<td>Contact:</td>
				<td><input id="contactTxt" type="text" name="contact"></td>
			</tr>
			<tr>
				<td>Id do tipo de contato:</td>
					<td><input id="typeContactId" type="text" name="typeContact"></td>
			</tr>
			<tr>
				<td></td>
				<td align="right"><input type="submit" value="Enviar"/></td>
			</tr>
		</table>
	</form>
</body>
</html>

<script src="/iface-profile/js/jquery-3.1.0.min.js"></script>

<script>
function formToJSON(){
    var json = '{"user":{"id":'+$("#userId").val()+'},"contact":"'+$("#contactTxt").val()+'","typeContact":{"id":'+$("#typeContactId").val()+'}}';
    return json;
}

function submitForm(){
	var formData = formToJSON();
	alert(formData);
	$.ajax({
		  type: "POST",
		  headers:{
		        "Content-Type":"application/json",
		        "Accept":"application/json"
		  },
		  url: "/iface-profile/service/user_contact",
		  data: formData,
		  success: function(){alert("Sucesso!")},
		  dataType: "json",
		  contentType : "application/json"
		});
}
</script>
